name: Release

on:
  push:
    tags:
      - 'v[0-9]*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: lb-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: lb-linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: lb-darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: lb-darwin-arm64
          - os: windows-latest
            target: bun-windows-x64
            artifact: lb-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build executable
        run: bun build src/cli.ts --compile --target=${{ matrix.target }} --outfile dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/lb-linux-x64/lb-linux-x64 release/
          cp artifacts/lb-linux-arm64/lb-linux-arm64 release/
          cp artifacts/lb-darwin-x64/lb-darwin-x64 release/
          cp artifacts/lb-darwin-arm64/lb-darwin-arm64 release/
          cp artifacts/lb-windows-x64.exe/lb-windows-x64.exe release/
          cd release
          chmod +x lb-linux-x64 lb-linux-arm64 lb-darwin-x64 lb-darwin-arm64
          sha256sum * > checksums.txt

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract version from tag (e.g., v4 -> v4)
          VERSION="${GITHUB_REF_NAME}"
          # Extract section between "## $VERSION" and next "## v" (or EOF)
          awk "/^## ${VERSION}\$/,/^## v[0-9]/" CHANGELOG.md | head -n -1 | tail -n +2 > release_notes.md
          # If empty (last version), extract from header to EOF
          if [ ! -s release_notes.md ]; then
            awk "/^## ${VERSION}\$/,0" CHANGELOG.md | tail -n +2 > release_notes.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/lb-linux-x64
            release/lb-linux-arm64
            release/lb-darwin-x64
            release/lb-darwin-arm64
            release/lb-windows-x64.exe
            release/checksums.txt
          body_path: release_notes.md
          make_latest: true
